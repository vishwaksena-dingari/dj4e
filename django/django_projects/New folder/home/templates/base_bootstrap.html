<!DOCTYPE html>
<html>

<head>
    <!-- Edit dj4e-samples/settings.py and add APP_NAME = 'DJ4E Samples' or similar -->
    <title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>
    <meta name="dj4e" content="cadc87ddebe5c65eba0316c443a289d7">
    <meta name="dj4e-code" content="42159746385066">
    <!-- <meta name="dj4e-code" content="42162719082090"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="dj4e-version" content="2021-04-14">
    {% block head %} {% endblock %}

</head>

<body>
    <div class="container">
        {% block navbar %} {% endblock %}
        {% block welcome %} {% endblock %}
        {% block messages %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %} {% endblock %}
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script> -->
</body>
</html>
